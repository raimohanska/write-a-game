<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="codemirror/theme/solarized.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <a href="https://github.com/raimohanska/write-a-game"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <h1>Write a Game!</h1>
    <ul id="menubar">
      <li class="menu">
        <span class="title">File</span>
        <ul id="menu-file">
          <li id="file-login">Login</li>
          <li class="loggedin" id="file-logout">Logout</li>
          <li class="loggedin" id="file-open">Open</li>
          <li class="loggedin" id="file-save">Save</li>
          <li class="loggedin" id="file-save-copy">Save copy</li>
        </ul>
      </li>
    </ul>
    <iframe id="game"></iframe>
    <div id="code">
      <textarea id="editor"></textarea>
      <div class="error"></div>
      <button class="run">RUN (ctrl-enter)</button>
    </div>
    <div id="assets">
      <p>Assets</p>
      <ul></ul>
      <div class="upload">Upload <input type="file" id="fileupload"></div>
    </div>
  <div id="file-open-dialog">
    <div class="dialog">
      <div class="title">Open File...</div>
      <ul class="files">
      </ul>
    </div>
  </div>
  </body>
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="editor.js"></script>
</html>
