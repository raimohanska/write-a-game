<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/solarized.css">
    <link href="//fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <a href="https://github.com/raimohanska/write-a-game"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <h1>Write a Game!</h1>
    <ul id="menubar">
      <li id="menu-file" class="menu">
        <span class="menu-icon"><i class="fa fa-bars"></i></span>
        <span class="title">Project</span>
        <ul>
          <li class="when-saved when-owner" id="file-rename">Rename</li>
          <li id="file-new">New</li>
          <li class="when-logged-out" id="file-login">Login</li>
          <li class="when-logged-in" id="file-logout">Logout</li>
          <li class="when-logged-in" id="file-open">Open</li>
          <li class="when-logged-in when-dirty when-owner" id="file-save">Save</li>
          <li class="when-logged-in when-saved" id="file-fork">Fork</li>
          <li class="when-logged-in when-saved" id="file-share">Share</li>
        </ul>
      </li>
    </ul>
    <iframe id="game"></iframe>
    <div id="code">
      <textarea id="editor"></textarea>
      <div class="error"></div>
      <button class="run">RUN (ctrl-enter)</button>
    </div>
    <div id="statusbar">
      <span class="message">&nbsp;</span>
    </div>
    <div id="assets">
      <p>Assets</p>
      <ul></ul>
      <div class="upload">Upload <input type="file" id="fileupload"></div>
    </div>
  <div id="file-open-dialog">
    <div class="dialog">
      <div class="title">Select project</div>
      <ul class="files">
      </ul>
      <div class="no-files">
      No projects found!
      </div>
    </div>
  </div>
  <div id="file-share-dialog">
    <div class="dialog">
      <div class="title">Share project</div>
      <a id="share-link"></a>
    </div>
  </div>
  </body>
  <script src="/codemirror/lib/codemirror.js"></script>
  <script src="/codemirror/mode/javascript/javascript.js"></script>
  <script src="/editor.js"></script>
</html>
